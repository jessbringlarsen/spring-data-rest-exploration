<!DOCTYPE html>
<html>
<head>
    <title>Haltalk</title>
    <link href="/assets/application-d9cf6a48837d1644054bf85aef8a8769.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="/assets/application-1afdbdbba9bd73c82235c5ea9776a601.js" type="text/javascript"></script>
</head>
<body>

<h1 class="page-header">club</h1>

<div class="well method">
    <h2>POST</h2>

    <p class="description">
        Create a club
    </p>

    <div class="request">
        <h3>Request</h3>

        <div class="type">
            <h4>Headers</h4>

            <div>The request should have the Content-Type application/json</div>
        </div>
        <div class="body">
            <h4>Body</h4>

            <div class="required">
                <h5>Required properties</h5>
                <ul>
                    <li><strong>name</strong>: string</li>
                </ul>
            </div>
            <div class="example">
                <h5>Example</h5>
        <pre>
{
  "name": "brønshøj"
}
        </pre>
            </div>
        </div>
    </div>
    <div class="response">
        <h3>Responses</h3>

        <div class="code">
            <h4>201 Created</h4>

            <div class="headers">
                <h5>Headers</h5>
                <ul>
                    <li>Location: URI of the created <a href="/rels/club">club</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


</body>
</html>
